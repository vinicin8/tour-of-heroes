<h3>Top Heroes</h3>
<body>

<div class="grid grid-pad">

<ngx-skeleton-loader  *ngIf='!display' count="4"
    [theme]="{
      'border-radius': '5px',
      height: '50px',
      border: '1px solid white',
      width: '210px', height: '100px',
      padding: '20px'
    }">
 </ngx-skeleton-loader>

  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">


    <div *ngIf='display' class="module hero">
      <h4>{{hero.name}}</h4>
    </div>


  </a>

</div>

<app-hero-search></app-hero-search>
</body>
