<h3>Top Heroes</h3>
<body>

<div class="grid grid-pad | async">

  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
 <ngx-skeleton-loader animation="pulse" *ngIf='!display'
  [theme]="{ width: '210px', height: '100px' }">
 </ngx-skeleton-loader>

    <div *ngIf='display' class="module hero">
      <h4>{{hero.name}}</h4>
    </div>


  </a>

</div>

<app-hero-search></app-hero-search>
</body>
